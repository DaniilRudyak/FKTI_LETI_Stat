<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ETU Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://etu.ru/assets/files/ru/universitet/korporativnyj-stil/2019/leti_logo_vertical-eng_blu.png");
            background-size: 620px 270px;
            background-position:  300px 260px ;
            background-repeat: no-repeat;
        }
    </style>
</head>
<span id="warning-container"><i data-reactroot=""></i></span>
<body>
<div class="container">
    <a th:href="@{/login}" class="btn btn-success"> Back to login </a>
    <form class="form-signin" th:method="POST" th:action="@{/registration}" th:object="${userForm}">
        <h2 class="form-signin-heading">Please register on marks ETU</h2>
        <p>
            <label for="username" >Email address</label>
            <br>
            <input type="email" th:field="*{username}" id="username" required="" aria-describedby="emailHelp" placeholder="Enter email">
        </p>
        <p>
            <label for="password" >Password</label>
            <br>
            <input type="password" th:field="*{password}" id="password" required="" aria-describedby="passwordHelp" placeholder="Password">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
