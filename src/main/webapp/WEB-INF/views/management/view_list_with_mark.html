<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marked students</title>
    <style>
        .button {
            background-color: #dfdddf;
            color: black;
            padding: 4px 13px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius:6px;
            border:thin black;
        }
        body {
            background-image: url("https://etu.ru/assets/files/ru/universitet/korporativnyj-stil/2019/leti_logo_vertical-eng_blu.png");
            background-size: 620px 270px;
            background-position:  300px 260px ;
            background-repeat: no-repeat;
        }</style>
</head>

<style>
    table {
        border-collapse: collapse;
    }

    table td, table th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    table td {
        height: 30px;
        vertical-align: top;
    }

    /* выравнивание по верхней границе ячейки */
    table td {
        height: 30px;
        vertical-align: bottom;
    }

    /* выравнивание по нижней границе ячейки */
    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
    }
</style>

<body>
<table>
    <tr>
        <th>FIO</th>
        <th>Number group</th>
        <th>Name course</th>
        <th>Year of certification</th>
        <th>Name teacher</th>
        <th>Mark</th>
        <th>Commentary</th>
        <th>Edit</th>
    </tr>
    <div th:each="mark : ${marks}">
        <tr>
            <td><a th:text="${mark.getNameStudent()}">FIO</a></td>
            <td><a th:text="${mark.getNumberGroup()}">number group</a></td>
            <td><a th:text="${mark.getNameCourse()}">name course</a></td>
            <td><a th:text="${mark.getYearOfCertification()}"> year Of Certification</a></td>
            <td><a th:text="${mark.getNameTeacher()}">name teacher</a></td>
            <td><a th:text="${mark.getMark()}">mark</a></td>
            <td><a th:text="${mark.getCommentary()}">commentary</a> </td>
            <td>
                <a th:href="@{/fkti/groups/list/course/mark/{id}/{course}/{year}/edit/{number}(id=${id},course=${mark.getNameCourse()},year=${mark.getYearOfCertification()},number=${mark.getNumberStudentCard()})}">Edit</a>
            </td>
        </tr>
    </div>
</table>
<br/>
<hr/>

<a th:href="@{/fkti/groups/list/course/mark/{id}/{course}/{year}/download(id=${id},course=${course},year=${year})}">Download
    list in csv format file</a>
<br/>

<h3><a th:href="@{/fkti/groups}" class="button"> General page </a></h3>
<h3><a th:href="@{/fkti/groups/list/course/{id}(id=${id})}" class="button"> Back </a></h3>
</body>
</html>
